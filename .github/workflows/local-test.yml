name: Database Migration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x  # Replace '6.0.x' with the specific .NET 6 version you need

      - name: Restore dependencies
        working-directory: ./DataBaseMigration  # Adjust as needed
        run: dotnet restore

      - name: Build Database Migration
        working-directory: ./DataBaseMigration  # Adjust as needed
        run: dotnet build

      - name: Run Database Migration
        id: run-migration
        working-directory: ./DataBaseMigration  # Adjust as needed
        run: |
          $process = Start-Process -NoNewWindow -FilePath "dotnet" -ArgumentList "run --project ./DataBaseMigration.csproj -- -c DatabaseMigrationConfiguration --migrate" -PassThru
          $process.Id | Out-File -FilePath "C:\actions-runner\_work\main\main\DataBaseMigration\pid.txt"
          echo "::set-output name=result::success"



      - name: Stop Database Migration
        if: steps.start-migration.outputs.result == 'success'
        run: |
          # Check if the pid.txt file exists before attempting to stop the process
          if (Test-Path "C:\actions-runner\_work\main\main\DataBaseMigration\pid.txt") {
            $processId = Get-Content "C:\actions-runner\_work\main\main\DataBaseMigration\pid.txt"
            $runningProcess = Get-Process -Id $processId -ErrorAction SilentlyContinue
            if ($runningProcess -ne $null) {
              Stop-Process -Id $processId -Force
            } else {
              echo "Process with ID $processId not found or already completed."
            }
          } else {
            echo "pid.txt not found. The process may not have started."
          }

      - name: Migration Succeeded
        if: steps.start-migration.outputs.result == 'success'
        run: |
          echo "The migration succeeded. You can add additional steps or notifications here."
